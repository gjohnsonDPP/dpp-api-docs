      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Call-Update'
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
        description: Update Call Record object
        required: true
    delete:
      tags:
        - Calls
