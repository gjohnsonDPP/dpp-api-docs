paths:
  /calls:
    post:
      summary: Create a Call Record
      description: Allows a record to be created and logged for any call made to or by a client
      operationId: callCreate
      tags:
        - Calls
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: models/Call.yaml
      responses:
        '200':
          description: Successfully created Call Record
          content:
            application/json:
              schema:
                properties:
                  status:
                    $ref: models/Status.yaml
                  response:
                    type: object
                type: object
        '400':
          description: Error
          content:
            application/json:
              schema:
                required:
                  - status
                properties:
                  status:
                    $ref: models/Status.yaml
  '/calls/{id}':
    get:
      tags:
        - Calls
      summary: Find a Call Record by ID
      description: Returns a single Call Record
      operationId: callRead
      parameters:
        - name: id
          in: path
          description: Id of Call Record to return
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved Call Record
          content:
            application/json:
              schema:
                $ref: models/Call.yaml
        '400':
          description: Error
          content:
            application/json:
              schema:
                required:
                  - status
                properties:
                  status:
                    $ref: models/Status.yaml
    put:
      tags:
        - Calls
      summary: Update a Call Record by ID
      description: Updates a single Call Record Object
      operationId: callUpdate
      parameters:
        - name: id
          in: path
          description: Id of Call Record to update
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully updated Call Record
          content:
            application/json:
              schema:
                $ref: models/Call.yaml
        '400':
          description: Error
          content:
            application/json:
              schema:
                $ref: models/Status.yaml
      requestBody:
        content:
          application/json:
            schema:
              $ref: models/Call.yaml
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
        description: Update Call Record object
        required: true
    delete:
      tags:
        - Calls
      summary: Delete Call Record by ID
      description: Deletes a single Call Record Object
      operationId: callDelete
      parameters:
        - name: id
          in: path
          description: Id of Call Record to be deleted
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  status:
                    $ref: models/Status.yaml
                  response:
                    type: object
                type: object
        '400':
          description: Error
          content:
