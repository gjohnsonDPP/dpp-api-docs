/calls:
    post:
      summary: Create a Call Record
      description: |-
        Creates a Call Record and log the call to a client.

        <span><i class="fa fa-info-circle"></i><i style="font-size:12px"> Select the `'Examples'` option to change the content of the request's Body to ONLY contain the required POST Parameters.</i></span>
      operationId: callCreate
      tags:
        - Calls
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              $ref: models/CallRequest.yaml
            examples:
              Request:
                value:
                  contactID: 475956560
                  sdate: '2019-08-24'
                  call_type: Outgoing
                  call_result: Busy
                  notes: Lorem Ipsum
                  status_change: 274158
                  duration: '00:01:15'
                  event_id: 8179
                  dialer_id: 1
                  recording_url: 'https://stairwork.ru/test.mp3'
                  assigned_agent: 432156
              Required Parameters Only:
                value:
                  contactID: 475956560
                  call_type: Outgoing
                  call_result: Busy
      responses:
        '200':
          description: Successfully created a Call Record
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                  status:
                    $ref: '#/components/schemas/SuccessStatus'
              examples:
                Call Example 200 POST Response:
                  value:
                    response:
                      id: 385319179
                    status:
                      code: 200
        '400':
          description: Error
          content:
            application/json:
              schema:
                required:
                  - status
                properties:
                  status:
                    $ref: '#/components/schemas/ErrorStatus'
              examples:
                Call Example 400 Response:
                  value:
                    status:
                      code: 400
                      message: 'Input Parsing Error: unexpected character'
